<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Issue Tracker</title>
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center">JS Issue Tracker
            <small>by Dennis Onder</small>
        </h1>
        <div class="jumbotron">
            <h3 class="text-center">Add new issue:</h3>
            <form id="input-form">
                <div class="form-group">
                    <label for="issue-description">Description:</label>
                    <input type="text" class="form-control" id="issue-description" placeholder="Describe the issue:">
                </div>
                <div class="form-group">
                    <label for="issue-severity">Severity:</label>
                    <select id="issue-severity" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issue-assigned">Assigned to:</label>
                    <input type="text" class="form-control" id="issue-assigned" placeholder="Enter responsible:">
                </div>
                <button class="btn btn-primary btn-block" id="submit">Submit issue:</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issue-list">

            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text-center">&copy;2018
            <a href="https://dennisonder.github.io/portfolio/" target="_blank">dennisonder.github.io/portfolio</a>
        </p>
    </footer> 
    <!--  -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <!--  -->

</body>

</html>
